<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="plotWeatherStations.js"></script>
    <title>Integrated Surface Database Weather Stations</title>
  </head>
  <body>
    <div id="page-content">
    <h1>Integrated Surface Database Weather Stations</h1>
    <p class="subtitle">in Europe without Russia</p>
    <h2>1900</h2>
    <div id="map"></div>
    <div id="chart"></div>
    <script type="text/javascript">
      d3.json("europe.json", draw);
    </script>
    <br>
    <div class="control-elements">
     <button type="button" class="animation btn btn-default">Start</button>
     <button type="button" class="graph btn btn-default">Graph</button>
       <p>
         Year:
         <input type="range" min="1900", max="2015", step="1", value="1900" id="year-slider"/>
         <output id="output-slider">1900</output
       </p>
    </div>
